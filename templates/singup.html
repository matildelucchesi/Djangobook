<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Djangobook-singup</title>
    <link href="css/singup.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="hi-wrapper">
                <h1 class="text">Welcome to</h1>
                <img src="img/logo.png" class="logo" alt="logo">
            </div>
            <button class="login-button">
                <span class="button-text">Login</span>
            </button>
        </div>
    </header>
    <div class="content">
        <div class="singup-wrapper">
            <h1 class="text" id="singup-text">Sing Up</h1>
            <form class="singup-wrapper">
                <label class="singup-label">
                    <input type="text" placeholder="First Name" class="input-text">
                </label>
                <label class="singup-label">
                    <input type="text" placeholder="Second Name" class="input-text">
                </label>
                <label class="singup-label">
                    <input type="text" placeholder="Email" class="input-text">
                </label>
                <label class="singup-label">
                    <input type="text" placeholder="Password" class="input-text">
                </label>
                <label class="singup-label">
                    <input type="text" placeholder="Confirm Password" class="input-text">
                </label>
            </form>
            <div class="button">
                <button class="login-button" id="login-button">
                    <span class="button-text">Login</span>
                </button>
            </div>
        </div>
    </div>


</body>
</html>
